name: Update dependencies

on:
  workflow_dispatch:
  schedule:
    # At 10:00 on Tuesday - more info: https://crontab.guru/#0_10_*_*_2
    - cron:  '0 10 * * 2'

jobs:
  gradle:
    # remove this check when your you're ready to use auto-update
    if: github.event.repository.name == 'android-template'
    defaults:
      run:
        shell: bash -i {0}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2
        with:
          fetch-depth: 0 # otherwise, you will failed to push refs to dest repo

      - name: Install Java 11
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '11'

      - name: Check dependencies updates
        run: ./gradlew dependencyUpdates -DoutputFormatter=json

      - name: Install sdkman
        run: curl -s "https://get.sdkman.io" | bash

      - name: Install kotlin
        run: sdk install kotlin

      - name: Install kscript
        run: sdk install kscript

      - name: Run script
        run: kscript updatedependencies.kt

      # Commit modified files
      - name: Commit files
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          git commit -m "Update dependencies (using Github Action)"

      - name: Push changes
        uses: ad-m/github-push-action@v0.6.0
        with:
          # branch: ${{ github.ref }}
          branch: lib-update
          force: true
          github_token: ${{ secrets.GITHUB_TOKEN }}
